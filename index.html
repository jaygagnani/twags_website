<!DOCTYPE>
<html lang="en" ng-app="app">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style type="text/css">
		nav{
			background: #2196f3;
		}
	</style>

</head>

<body onload="hidePreloader();" ng-controller="mainController">

	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo left"><img src="./images/logo.png" class="responsive-img" style="height: 60px; width: 130px; margin-left:20px;"/></a>
      <ul id="nav-mobile" class="right">
        <li>
        	<input type="file" id="image_upload" name="image_upload" style="visibility:hidden; width:1px; height: 1px;"/>
        	<a href="#" onclick="document.getElementById('image_upload').click(); return false;">
        		<i class="material-icons">photo</i>
        	</a>
        </li>
        <li><a href="#chart" style="padding: 20px; height: 100%;"><img src="./images/graph_icon.svg" class="responsive-img" style="height: 20px; width: 20px;"/></a></li>
        <li><a href=""></a></li>
      </ul>
    </div>
  </nav>


  <div id="main">

  	<div ng-view></div>

  </div>



  	<!-- Preloader -->
<center>
  <div class="preloader-wrapper big active">
    <div class="spinner-layer" style="border-color: #2196f3;">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</center>


<!-- Import jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
<script src="app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

<script src="./js/chart_global.js"></script>


<script>

	function hidePreloader(){
    	$('.spinner-layer').fadeOut(1000);
  	}

  	function showPreloader(){
    	$('.spinner-layer').fadeIn(1000);
  	}

</script>

</body>

</html>
