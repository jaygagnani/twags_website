<!DOCTYPE>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

	<style type="text/css">
		nav{
			background-color: #2196f3;
		}
	</style>

</head>

<body onload="hidePreloader();">

	<!-- navbar -->
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo left"><img src="./images/logo.png" class="responsive-img" style="height: 60px; width: 120px; margin-left:20px;"/></a>
      <ul id="nav-mobile" class="right">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
  	<div class="col l12 m12 s12">
  		<div class="card-panel">
          	<span class="black-text">I am a very simple card. I am good at containing small bits of information.
          	I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
          	</span>
        </div>
  	</div>
  </div>


	<!-- Preloader -->
<center>
  <div class="preloader-wrapper big active">
    <div class="spinner-layer" style="border-color: #2196f3;">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</center>


<!-- Import jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<script>

	function hidePreloader(){
    	$('.spinner-layer').fadeOut(1000);
  	}

  	function showPreloader(){
    	$('.spinner-layer').fadeIn(1000);
  	}

</script>

</body>

</html>
